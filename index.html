<!DOCTYPE html>
<html>

    <head>
        <title>Chat Application</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">   
    </head>

    <body>
    	<div class ="header">
    		<div class="logo">
    			<span style = "font-weight: 300">Web Chat</span>
    		</div>
    	</div>

        <div id="chatbox">
        	<input id="handle" type="text" placeholder="Username"/>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            
            <input id="message" type="message" placeholder="Enter Your Message"/>
            <button id="send">Send</button>
        </div>

        <div class="footer">v 1.0 | Build 2017 | <u><a href="info.html" style="color: #16a085"> Developer </a></u></div>

        <script src="/chat.js"></script>
    </body>
</html>
